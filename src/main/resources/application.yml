server:
  port: 9000

logging:
  level:
    org.springframework.security: trace

spring:
  application:
    name: jobbeacon-spring-auth-svc
  security:
    oauth2:
      authorizationserver:
        issuer: http://auth-server:9000
        client:
          jobbeacon-user-registration-svc:
            registration:
              client-id: "jobbeacon-user-management-client"
              client-secret: "{noop}secret"
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "authorization_code"
                - "refresh_token"
                - "client_credentials"
              redirect-uris:
                - "http://127.0.0.1:8080/login/oauth2/code/jobbeacon-user-management-client-oidc"
                - "http://127.0.0.1:8080/authorized"
              post-logout-redirect-uris:
                -  "http://127.0.0.1:8080/logged-out"
              scopes:
                - "openid"
                - "user.read"
                - "user.write"
            require-authorization-consent: true