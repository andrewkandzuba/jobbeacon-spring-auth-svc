<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JobBeacon Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="registration-container">
    <h5>Please Sign In with JobBeacon.</h5>
    <form action="#" method="post" th:action="@{/login}" th:object="${user}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input id="username" th:field="*{username}" type="text"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" th:field="*{password}" type="password"/>
        </div>
        <div class="form-group">
            <button type="submit">Sign-In</button>
        </div>
    </form>
    <div th:if="${param.error}">Invalid username and password.</div>
    <div th:if="${param.logout}">You have been logged out.</div>
    <div><a class="link" th:href="@{/register}">Not yet a Navigator? Sign-Up!</a></div>
</div>
</body>
</html>
