<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up with JobBeacon</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="registration-container">
    <h5>Welcome, a new JobBeacon Navigator!</h5>
    <form action="#" method="post" th:action="@{/register}" th:object="${user}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input id="username" th:field="*{username}" type="text"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" th:field="*{password}" type="password"/>
        </div>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
    <div class="error-message" th:if="${message}" th:text="${message}"></div>
    <div><a class="link" th:href="@{/login}">Already a Navigator? Please Sign In!</a></div>
</div>
</body>
</html>
